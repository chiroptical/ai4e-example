openapi: 3.0.1
info:
  title: 500 Bird Detector
  description: API is set up to generate spectrograms 
  contact:
    email: kitzeslab@gmail.com
  license:
    name: MIT
    url: https://github.com/kitzeslab/.../LICENSE
  version: 0.0.1
servers:
- url: https://FILL_ME_IN.com/v1
tags:
- name: function
  description: Ensure API is functioning
- name: detection
  description: Run predictions on audio with various models
- name: spectrogram
  description: Spectrogram related endpoints
paths:
  /:
    get:
      tags:
      - function
      summary: Check the API is functioning
      description: Run a health check against the API. The result will be an empty
        JSON response
      operationId: healthCheck
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthCheck"
  /detect/passerines:
    post:
      tags:
      - detection
      summary: Make prediction on audio containing passerines
      operationId: predictPasserines
      requestBody:
        description: A wav file greater >= 5 s and <= 20 s
        content:
          application/wav:
            schema:
              type: string
              format: bytes
        required: true
      responses:
        200:
          description: JSON document
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/PasserinesDetections"
                  - $ref: "#/components/schemas/Error"
      x-codegen-request-body-name: body
  /detect/non_passerines:
    post:
      tags:
      - detection
      summary: Make prediction on audio containing non passerines
      operationId: predictNonPasserines
      requestBody:
        description: A wav file greater >= 5 s and <= 20 s
        content:
          application/wav:
            schema:
              type: string
              format: bytes
        required: true
      responses:
        200:
          description: JSON document
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/NonPasserinesDetections"
                  - $ref: "#/components/schemas/Error"
      x-codegen-request-body-name: body
  /spectrogram:
    post:
      tags:
      - spectrogram
      summary: Return a spectrogram for a given audio file
      operationId: generateSpectrogram
      requestBody:
        description: A wav file greater >= 5 s and <= 20 s
        content:
          application/wav:
            schema:
              type: string
              format: bytes
        required: true
      responses:
        200:
          description: An array of spectrograms
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Spectrogram"
                  - $ref: "#/components/schemas/Error"
      x-codegen-request-body-name: body

